<div>
  <mat-toolbar>
    <div class="toolbar-width-limit">
      <span>VFIO VM switcher</span>
      <span class="nav-spacer"></span>
      <div>
        <a href="/api/docs" mat-icon-button
           aria-label="Open the VFIO VM switcher API docs" matTooltip="API docs" matTooltipPosition="left" target="_blank">
          <mat-icon>api</mat-icon>
        </a>

        <button (click)="hostPoweroff()" mat-icon-button
                aria-label="Power off host" matTooltip="Power off host" matTooltipPosition="left">
          <mat-icon>power_settings_new</mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar>

  <div class="table-width-limit">
    <table mat-table [dataSource]="domainList || []" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <td mat-cell *matCellDef="let element" style="text-align: right">
          <button (click)="switchTo(element)" [disabled]="element.state != 'SHUTOFF'" mat-icon-button color="accent"
                  aria-label="Switch to different VM" matTooltip="Switch to {{ element.title }}"
                  matTooltipPosition="left">
            <mat-icon>not_started</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
